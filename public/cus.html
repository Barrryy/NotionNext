<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    /* 页面背景和字体 */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* 卡片效果 */
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: float 3s ease-in-out infinite;
    }

    /* 标题 */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* 按钮 */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      background: #66a6ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #89f7fe;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* 浮动动画 */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* 响应式文字 */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .card { padding: 30px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Barry's Test Page!</h1>
    <p>这是一个漂亮的小卡片示例，你可以在这里放任何内容。</p>
    <a href="https://www.barryzed.top" class="btn">回到首页</a>
  </div>
</body>
</html>
